{% extends 'components/base.html' %}

{% block title %}Blog{% endblock title %}

{% block content %}
<main class="container">
 <div class="row">
  <div class="col mx-auto">

   {% if posts %}
   {% for post in posts %}
   {% include "blog/post-list-item.html" with post=post %}
   {% endfor %}

   {% else %}
   <p>There are no posts yet.</p>
   {% endif %}
  </div>
 </div>
</main>

{% endblock content %}
